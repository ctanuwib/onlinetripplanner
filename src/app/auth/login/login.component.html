<mat-card>
  <mat-card-title>Log in to an existing account</mat-card-title>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit) = "onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input matInput ngModel name="email" type="email" placeholder="E-mail" #emailInput = "ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput ngModel name="password" type="password" placeholder="Password" #passwordInput = "ngModel"required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf = "!isLoading">Login</button>
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
  </form>
</mat-card>
